<form [formGroup]="trainingForm" (ngSubmit)="onCreate()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>New training</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="block-force">
                <input
                    matInput
                    placeholder="name"
                    type="text"
                    name="name"
                    value=""
                    formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && trainingForm.controls.name.errors }"
                >
            </mat-form-field>
            <div *ngIf="submitted && trainingForm.controls.name.errors" class="invalid-feedback">
                <div *ngIf="trainingForm.controls.name.errors.required">Name is required</div>
            </div>

            <mat-form-field class="block-force">
                <input
                    matInput
                    placeholder="description"
                    type="text"
                    name="description"
                    value=""
                    formControlName="description" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && trainingForm.controls.description.errors }"
                >
            </mat-form-field>

            <mat-form-field class="block-force">
                <input
                    matInput
                    placeholder="weeks"
                    type="text"
                    name="weeks"
                    value=""
                    formControlName="weeks" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && trainingForm.controls.weeks.errors }"
                >
            </mat-form-field>

            <mat-form-field class="block-force">
                <input
                    matInput
                    placeholder="times per week"
                    type="number"
                    name="timesPerWeek"
                    value=""
                    formControlName="timesPerWeek" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && trainingForm.controls.timesPerWeek.errors }"
                >
            </mat-form-field>

            <mat-form-field class="block-force">
                <input
                    matInput
                    placeholder="exercises"
                    type="number"
                    name="exercises"
                    value=""
                    formControlName="exercises" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && trainingForm.controls.exercises.errors }"
                >
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary" [disabled]="!trainingForm.valid">Create</button>
        </mat-card-actions>

        <mat-card-actions>
            <button type="button" mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
        </mat-card-actions>

    </mat-card>
</form>
