<form>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="block-force">
                <input
                    matInput
                    placeholder="Email"
                    type="email"
                    name="email"
                    value=""
                >
            </mat-form-field>

            <mat-form-field class="block-force">
                <input
                    matInput
                    placeholder="Password"
                    type="password"
                    name="password"
                    value=""
                >
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary">Save</button>
        </mat-card-actions>
    </mat-card>
</form>
