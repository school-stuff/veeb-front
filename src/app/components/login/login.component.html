<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="block-force">
                <input
                    matInput
                    placeholder="Email"
                    type="email"
                    name="email"
                    value=""
                    formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }"
                >
            </mat-form-field>
            <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
            </div>

            <mat-form-field class="block-force">
                <input
                    matInput
                    placeholder="Password"
                    type="password"
                    name="password"
                    value=""
                    formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }"
                >
            </mat-form-field>
            <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Save</button>
        </mat-card-actions>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="register()">Register here</button>
        </mat-card-actions>

    </mat-card>
</form>
